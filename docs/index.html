<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Before Dawn</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0">
    <div id="progress">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div style="color: white;">Loading 0%</div>
    </div>

    <canvas id="unity-canvas" width="100%" height="100%""
      style=" width: 100%; height: 100%; background-color: #000000; display: none;"></canvas>
    <script src="Build/docs.loader.js"></script>
    <script>
        document.querySelector("#unity-canvas").style.display = "none";

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/725fe71b2af4b4f6d5d8603afadfc0d8.data.unityweb",
            frameworkUrl: "Build/5398540c10edcf6446b7a05a8fd58899.js.unityweb",
            codeUrl: "Build/43e42eec64f9a807e24e2eacc2e02a08.wasm.unityweb",
            memoryUrl: "Build/",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Before Dawn Inc.",
            productName: "Before Dawn",
            productVersion: "1.0.0",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }, (progress) => {
            if (progress >= 1) {
                document.querySelector("#progress").style.display = "none";
                document.querySelector("#unity-canvas").style.display = "block";
            } else {
                document.querySelector("#progress div:last-child").innerHTML = "Loading " + (progress * 100).toFixed(0) + "%";
            }
        });
    </script>
</body>

</html>
